<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Spirit of The Game</title>
  </head>
  <body>
    <!-- NAVIGATION -->
    <nav class="top-nav hidden">
      <img src="./assets/logoTurneu.png" alt="logo-turneu" />
      <input id="menu-toggle" type="checkbox" />
      <label class="menu-button-container" for="menu-toggle">
        <div class="menu-button"></div>
      </label>
      <ul class="menu">
        <li>Home</li>
        <li>Scores</li>
        <li>Results</li>
        <li>About</li>
        <li>Sing out</li>
      </ul>
    </nav>
    <!-- LOGIN -->
    <div class="login visible">
      <div>
        <img class="login__logo" src="./assets/logoTurneu.png" />
        <h1>Spirit of the Game</h1>
      </div>
      <form class="login__form">
        <input
          type="text"
          placeholder="username"
          class="login__input login__input--user"
        />
        <!-- In practice, use type="password" -->
        <input
          type="text"
          placeholder="password"
          class="login__input login__input--pin"
        />
        <button class="login__btn">UP!</button>
      </form>
    </div>

    <!-- TEAM DASHBOARD -->
    <div class="dashboard hidden">
      <img class="dashboard__team--logo team__logo" src="" />
      <div class="dashboard__matches"></div>
    </div>

    <!-- FOOTER -->
    <footer>
      <p>Created & Designed by: <span>Nicolae Cojocaru</span></p>
      <div>
        <p>Powered by</p>
        <img src="./assets/logoEndzone.svg" />
      </div>
    </footer>
  </body>
</html>
